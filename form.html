<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Local Storage</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form onsubmit="myfunc(event)" class="form">
        <div>
            <label>Full Name:</label>
            <input id="full_name" type="text" required />
        </div>
        <div>
            <label>Gender:</label>
            <input id="male" type="radio" name="gender" value="Male" required /> Male
            <input id="female" type="radio" name="gender" value="Female" required /> Female
        </div>
        <div>
            <label>Date of Birth :</label>
            <input id="date_of_birth" type="date" required />
        </div>
        <div>
            <label>E-mail:</label>
            <input id="email" type="email" required />
        </div>
        <div>
            <label>Password:</label>
            <input id="password" type="password" required />
        </div>
        <input type="submit" value="Submit" />
    </form>

    <script type="text/javascript">
        function myfunc(event) {
            event.preventDefault();

            var full_name = document.getElementById("full_name").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var date_of_birth = document.getElementById("date_of_birth").value;
            var email = document.getElementById("email").value;

            // Store values in localStorage
            localStorage.setItem('is_full_name', full_name);
            localStorage.setItem('is_gender', gender);
            localStorage.setItem('is_date_of_birth', date_of_birth);
            localStorage.setItem('is_email', email);

            alert("Form data saved to localStorage!");
        }
    </script>
</body>
</html>
